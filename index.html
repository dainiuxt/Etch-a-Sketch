<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="style.css">
    <title>Etch-a-sketch</title>

  <body>
    <div class="container main">
      <h1 class="row justify-content-md-center p-5">ðŸ…´ðŸ†ƒðŸ…²ðŸ…· ðŸ…° ðŸ†‚ðŸ…ºðŸ…´ðŸ†ƒðŸ…²ðŸ…·</h1>
      <div class="controls">
        <div class="row justify-content-md-center p-3 row-eq-height">
          <div id="mouse" class="control col text-center">
            <div  class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="mouseover" name="mouse" value="mouseover">
              <label class="form-check-label" for="inlineRadio1">MouseOver</label>  
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="click" name="mouse" value="click" checked>
              <label class="form-check-label" for="inlineRadio1">Click</label>
            </div>
          </div>          
          <div class="slider control col text-center">
            <div id="sliderValue" class="control col"></div>            
            <input class="col" id="slider" type="range" min="2" max="30" step="1" value="7">
          </div>
          
          <div class="color control col text-center">
           <label class="col" for="colorpicker ">Color:</label>
           <input class="col" type="color" id="pen" value="#0000ff">
          </div>
          <div id="reset" class="control col">
            <button type="button" class="btn btn-outline-warning col">Clear grid</button>
          </div>
        </div>
      </div>
      <div id="grid">
        <!-- DOM generated grid comes here -->
      </div>
      <div class="row justify-content-md-center p-5">
